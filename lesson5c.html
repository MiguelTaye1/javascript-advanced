<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Viewer</title>
    <style>
        body {
            font-family:sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            max-width: 300px;
            height: 300px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!--DOM-Document Object Model-->
    <h1>Random Dog Image</h1>
    <button onClick="getrandomdog()">Show a Dog</button>
    <img src="" id="dogimage" alt="Random dogs will appear here">
    <script>
        async function getrandomdog() {
            try {
                // Fetch the data from the api
                const response = await fetch(
                    'https://dog.ceo/api/breeds/image/random');
                const data = await response.json();
                // console.log(data);
                //Get the image element bu use of id and set the new image given back as a response from API

                // Update the image source with the fetched URL
                document.getElementById('dogimage').src = data.message;
                img.src = data.message;
            }
            catch (error) {
                // Incase of an error
                console.error('Error fetching dog image:' + error);
            }
        }
        getrandomdog(); // Call the function to show a dog image on page load
    </script>
    <!--DOM - Document Object Model- Javascript can access and modify images in HTML-->
</body>
</html>
