<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create and Remove Elements</title>
</head>
<body>
    <h1>My dynamic list</h1>
    <input type="text" id="itemInput" placeholder="Enter a new item">
    <br><br>

    <button onclick="additem()">Add Item</button>
    <br><br>
    <ul id="itemList"></ul>

    <script>

        const itemInput = document.getElementById("itemInput");
        const itemList = document.getElementById("itemList");
        const additem = () => {
            const value = itemInput.value.trim();
            if (value === "") {
                alert("Please enter an item.");
                return;
            }

            // Create an li list item
            const li = document.createElement("li");
            
            //set the text exrtracted from the input field
            li.innerText = value;

            // Create a delete button
            const delBtn = document.createElement("button");
            delBtn.innerText = "Delete";
           delBtn.style.marginLeft = "10px";
           delBtn.style.color = "white";
            delBtn.style.backgroundColor = "red";
            delBtn.onclick = () => {
                itemList.removeChild(li); // Remove the list item when the button is clicked
            };

            // Add the button to the list item
            li.appendChild(delBtn);

            // Add the li to the list
            itemList.appendChild(li);

            // Clear the input field
            itemInput.value = "";
        };


    </script>
</body>
</html>
