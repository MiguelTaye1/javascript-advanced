<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Text Example</title>
</head>
<body>

  <p id="myParagraph">This is the original paragraph text.</p>
  <button onclick="changeText()">Button!</button>

  <script>
    function changeText() {
      document.getElementById("myParagraph").innerText = "The paragraph text has been changed!";
    }
  </script>

</body>
</html>
